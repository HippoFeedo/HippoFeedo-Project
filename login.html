<!DOCTYPE html>
<html>
<head>
    <title>HippoFeedo Login Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#reg").click(function(){
                $("#box").load("register.html");
            });
        });

    </script>
</head>
<body>
<div class="container">
    <div class="main">
        <div id="box">
        <form class="form" method="post" action="#">

            <h2>| HippoFeedo |</h2>
            <hr>
            <p style="text-align:center">Please enter your login credentials below to access the HippoFeedo</p>
            <label>Email :</label>
            <input type="text" name="email" id="email">
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <input type="button" name="login" id="login" value="Login">
            <div id="message"></div>
            <hr>
            <p align="center"><a href="#" id="reg">Click Here To Register</a></p>
        </form>
        </div>
    </div>
</div>
</body>
</html>
