<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>| HippoFeedo - Complaints |</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/form.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-migrate-1.1.1.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.ui.totop.js"></script>
		<script src="js/superfish.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-messages.js"></script>
        <script src="lib/angular-resource.min.js"></script>
		<script src="js/jquery.equalheights.js"></script>
		<script src="js/jquery.mobilemenu.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
        <script>
            var complaintsApp = angular.module('complaintsApp', []);

            complaintsApp.controller('complaintsController', function($scope){
            });
        </script>
		<script>
		$(document).ready(function(){
			$().UItoTop({ easingType: 'easeOutQuart' });
		})
		</script>
		<script src="js/html5shiv.js"></script>
		<link rel="stylesheet" media="screen" href="css/ie.css">
        <style>
            .error {

                color: #E02A05;
                font-size: 12px;
                float: left;

            }

            .formElement {
                margin-top: 10px;
            }

            input[type=submit]:disabled, input[type=submit] [disabled] :hover {

                cursor: not-allowed;
                color: palevioletred;

            }
        </style>
	</head>
	<body id="top">
<!--==============================header=================================-->
<div class="main">
    <header>
        <div class="clear"></div>
        <div class="container_12">
            <div class="grid_12">
                <h1>
                    <a href="index.html">
                        <img src="images/logo.png" alt="noimage">
                    </a>
                </h1>
            </div>
        </div>
    </header>
</div>
<div class="menu_block">
    <div class="container_12">
        <div class="grid_12">
            <nav class="horizontal-nav full-width horizontalNav-notprocessed">
                <ul class="sf-menu">
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="#">Update Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
		<div class="main">
<!--==============================Content=================================-->
			<div class="content">
				<div class="container_12">
					<div class="grid_12">
						<div class="box" ng-app="complaintsApp" ng-controller="complaintsController">
							<div class="inner maxheight">
								<h3>Complaints Submission Zone</h3>
								<div class="map">
									<div class="clear"></div>
									<div class="fleft">
										<h4>Please fill all the fields to submit your complaint</h4>
                                        <hr>
										<form name="complaintsForm" method="get" id="form" action="/addcomplaint" novalidate>
											<div class="success_wrapper">
												<div class="success-message"><p>Complaint form submitted</p></div>
											</div>

                                            <div class="formElement">
                                            <div><strong>Complaint Title</strong></div>
                                            <label class="name">
                                                <input type="text" ng-model="title" name="title" placeholder="Complaint title..." required minlength="10" id="title"/>
                                                <span class="error" ng-if="complaintsForm.title.$touched" ng-show="complaintsForm.title.$error">
                                                    <span ng-show = "complaintsForm.title.$error.required">Title is required.</span>
                                                    <span ng-show = "complaintsForm.title.$error.minlength">Title is too short.</span>
                                                </span>
                                            </label>

											</div>

                                            <br>
                                            <br>


                                            <div class="formElement" style="margin-top: 10px">
                                            <div><strong>Complaint Description</strong></div>
											<label class="message">
												<textarea ng-model="description" placeholder="Explain the complaint briefly..." required id="description" name="description"></textarea>
												<span class="error" ng-if="complaintsForm.description.$touched" ng-show="complaintsForm.description.$error">
                                                    <span ng-show = "complaintsForm.description.$error.required">Description is required.</span>
                                                </span>
											</label>
                                            </div>
                                            <br>
                                            <br>

                                            <div class="formElement">
                                            <div><strong>Priority</strong></div>
                                            <label class="iii">
                                                <select id="priority" name="priority">
                                                    <option>Low</option>
                                                    <option>Medium</option>
                                                    <option>High</option>
                                                </select>

                                            </label>
                                            </div>

											<div>

												<div class="btns">
													<a href="#" data-type="reset" class="btn">Clear</a>
												</div>
                                                <br>

											</div>
                                            <input type="submit" id="cmplntsbmt" value="Submit Complaint" name="complain" ng-model="complain" ng-disabled="complaintsForm.title.$error.required
                                                                                                                                        || complaintsForm.title.$error.minlength
                                                                                                                                        || complaintsForm.description.$error.required ">
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<!--==============================footer=================================-->
            <footer>
                <div class="hor bg3"></div>
                <div class="container_12">
                    <div class="grid_12">
                        | HippoFeedo | Coming Soon... |
                    </div>
                </div>
            </footer>
		</div>
	</body>
</html>
